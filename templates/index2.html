{% extends 'base.html' %} {% block title %}Only For you!{% endblock %} {% block body %} {%for i in range(0, len)%} {% if i%5 == 0 %}
<div class="card-deck">
    {% endif %}
    <div class="card" style="width: 25rem;margin:7px">
        <img class="card-img-top" src={{objects[i][ "Links"]}} alt="Card image cap">
        <div class="d-flex flex-column card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">{{objects[i]["Descriptions"]}}</p>
            <a href={{objects[i][ "Links"]}} class="mt-auto btn btn-primary">View full size</a>
            <a href="#" class="btn btn-light" style="margin-top: 5px;background-color:lightpink">3D Try on!</a>
        </div>
    </div>
    {% if i%5 == 4 %}
</div>
{% endif %} {%endfor%} {% endblock %}
